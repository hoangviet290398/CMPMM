<div class=" row py-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 card py-4">
        <h1 class="text-center text-muted pb-2">Login to SPORTSTORE</h1>

        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group ">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-danger">Login</button>

                    </div>
                    <p class="pt-3">Or login using:</p>
                    <div class="ml-0 mt-2 row">
                        <form action="http://localhost:3000/auth/google">
                            <button class="btn btn-danger" type="submit"><i class="fa fa-google "> Google</i></button>
                        </form>
                        <div class="px-2"></div>
                        <form action="http://localhost:3000/auth/facebook">
                            <button class="btn btn-primary"><i class="fa fa-facebook "> Facebook</i></button>
                        </form>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <img src="../../assets/images/loginpic.png" style="width:100%;height:100%">

            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
