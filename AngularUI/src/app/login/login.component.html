<div class=" row py-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 card py-4">
        <h1 class="text-center text-muted pb-2">Login to SPORTSTORE</h1>

        <div class="row">
            <div class="col-sm-6">
                <form>
                    <form [formGroup]="form" (ngSubmit)="submitForm()">
                        <div class="form-group ">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" formControlName="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>


                        </div>

                        <div class="">
                            <button type="submit" class="btn btn-danger">Login</button>
                            <p class="mt-2">Don't have an account? <a [routerLink]="['/signup']" class="" href=""> Sign up</a>


                            </p>
                        </div>
                    </form>
                    <p class="pt-2">Or login using:</p>
                    <div class="ml-0 mt-2 row">
                        <button (click)="signInWithGoogle()" class="btn btn-danger"><i class="fa fa-google "> Google</i></button>
                        <div class="px-2"></div>
                        <button (click)="signInWithFB()" class="btn btn-primary"><i class="fa fa-facebook "> Facebook</i></button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <img src="../../assets/images/loginpic.png" style="width:100%;height:100%">

            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
