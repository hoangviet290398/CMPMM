<div class="row py-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 card">
        <h1 class="text-center text-muted pb-2">Add a product</h1>

        <form>
            <div class="form-group">
                <label>Product name:</label>
                <input type="text" class="form-control" id="" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label>Image:</label>
                <input type="text" class="form-control" id="" placeholder="Enter image url">
            </div>
            <div class="form-group">
                <label>Category ID:</label>
                <input type="text" class="form-control" id="" placeholder="Enter category ID">
            </div>
            <div class="form-group">
                <label>Product description:</label>
                <input type="text" class="form-control" id="" placeholder="Enter product description">
            </div>
            <div class="form-group">
                <label>Product price:</label>
                <input type="number" class="form-control" id="" placeholder="Enter product price">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Add</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
