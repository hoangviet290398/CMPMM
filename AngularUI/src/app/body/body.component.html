<!--BANNERS-->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../assets/images/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../assets/images/banner2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../assets/images/banner3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div id="product" class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <h3 class="text-center mt-3" style=" color:#777;letter-spacing: 10px; ">OUR PRODUCTS</h3>
        <hr style="height:1px;border:none;color:#333;background-color:#333;">
    </div>
    <div class="col-sm-1"></div>
</div>

<!-- PRODUCTS-->
<div class="row">

    <!-- {{products.length}} -->
    <div class="col-sm-2"></div>
    <div class="col-sm-9">
        <div class="row pl-4">

            <div class="col-sm-3  my-2 card mx-4" *ngFor="let i of products">
                <div>
                    <a href="#"> <img class="card-img-top" style="height: auto;" src="../../assets/images/{{i.img}}" alt=""></a>
                </div>
                <div class="card-body text-center">
                    <a href="#">
                        <h5 class="card-title">{{i.name}}</h5>
                    </a>
                    <strong>
                        <p class="text-dark">${{i.price}}</p>
                    </strong>
                    <a href="#" class="btn btn-primary btn-danger">Add to cart</a>
                </div>
            </div>

        </div>

    </div>

    <div class="col-sm-1"></div>
</div>
